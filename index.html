<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>

<body>
  <div class="player">
    <div class="main">
      <audio></audio>
      <div class="thumbnail">
        <img src="./assets/Bastille_Pompei.jpeg">
      </div>
      <div class="seekbar">
        <input type="range">
      </div>
      <div class="details">
        <h2>Songname</h2>
        <p>Artistname</p>
      </div>
      <div class="controls">
        <div class="prev-control">
          <i class="ph-skip-back-circle"></i>
        </div>
        <div class="play-pause-control">
          <i class="ph-play-circle"></i>
          <i class="ph-pause-circle"></i>
        </div>
        <div class="next-control">
          <i class="ph-skip-forward-circle"></i>
        </div>
      </div>
    </div>

    <div class="player-list">
      <div class="toggle-list">
        <i class="ph-caret-up"></i>
        <i class="ph-caret-down"></i>
      </div>

      <div class="list">
        <div class="item">
          <div class="thumbnail">
            <img src="./assets/Lady_Gaga_Applause.jpeg" alt="">
          </div>
          <div class="details">
            <h2>Songname</h2>
            <p>Artistname</p>
          </div>
        </div>
        <div class="item">
          <div class="thumbnail">
            <img src="./assets/Lady_Gaga_Applause.jpeg" alt="">
          </div>
          <div class="details">
            <h2>Songname</h2>
            <p>Artistname</p>
          </div>
        </div>
        <div class="item">
          <div class="thumbnail">
            <img src="./assets/Lady_Gaga_Applause.jpeg" alt="">
          </div>
          <div class="details">
            <h2>Songname</h2>
            <p>Artistname</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
